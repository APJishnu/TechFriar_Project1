<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Binary Trading</title>

    <!-- Linking external CSS stylesheets -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/signup.css">

    <!-- Preloading an image for better performance -->
    <link rel="preload" href="img/currency-z.webp" as="image">

    <style>
        /* Inline CSS for specific styling */
        .logo {
            display: flex;
        }

        .logo img {
            height: 45px;
            padding-top: 25px;
        }
    </style>
</head>

<body>
    <!-- Header section with navigation -->
    <header>
        <nav>
            <!-- Logo and navigation icon -->
            <div class="logo">
                <h1>F</h1>
                <h1>Y</h1>
                <img src="img/currency-z.webp" alt="Company Logo" loading="lazy">
                <h1>Z</h1>
            </div>
            <div class="icon">
                <span class="toggle">â˜°</span>
            </div>

            <!-- Navigation links -->
            <ul class="list-item">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="testimonial.html">Testimonial</a></li>
                <li><a href="signup.html" class="glow-text">Join Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <div id="main-content" style="margin-bottom: 120px;">
        <main>
            <section>
                <h2>SIGN UP</h2>
                <div id="signup">
                    <h1>CREATE YOUR ACCOUNT</h1>

                    <!-- Sign-up form -->
                    <form id="signupForm">
                        <!-- Full Name field -->
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Full Name">
                            <div id="nameError" class="form-message"></div>
                        </div>

                        <!-- Email field -->
                        <div class="form-group">
                            <input type="text" id="email" name="email" placeholder="Email">
                            <div id="emailError" class="form-message"></div>
                        </div>

                        <!-- Phone Number field -->
                        <div class="form-group">
                            <input type="text" id="phone" name="phone" placeholder="Phone Number">
                            <div id="phoneError" class="form-message"></div>
                        </div>

                        <!-- Password field with toggle visibility -->
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Password">
                            <span id="togglePassword" class="password-toggle"><img src="img/eye-outline.svg"
                                    alt="Toggle Password Visibility"></span>
                            <div id="passwordError" class="form-message"></div>
                        </div>

                        <!-- Confirm Password field -->
                        <div class="form-group">
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Confirm Password">
                            <div id="confirmPasswordError" class="form-message"></div>
                        </div>

                        <!-- Sign-up button -->
                        <div class="form-groupButton">
                            <button type="submit" class="cta-button">Sign Up</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- Success Popup Modal -->
    <div id="successPopup" class="popup-overlay">
        <div class="popup-content">
            <h2>Registration Successful!</h2>
            <p>Welcome! Your account has been created successfully.</p>
            <a id="closePopup" class="cta-button" href="index.html">OK</a>
        </div>
    </div>

    <!-- Footer section with social media links and contact details -->
    <footer id="signup-footer">
        <div class="social-media">
            <a href="#"><img src="img/logo-facebook.svg" alt="Facebook Icon">Facebook</a>
            <a href="#"><img src="img/logo-twitter.svg" alt="Twitter Icon">Twitter</a>
            <a href="#"><img src="img/logo-linkedin.svg" alt="LinkedIn Icon">LinkedIn</a>
        </div>
        <div class="contact-details">
            <p><img src="img/mail-sharp.svg" alt="Email Icon">Email: info@binarytradingcourse.com | </p>
            <p><img src="img/call-sharp.svg" alt="Phone Icon">Phone: (123) 456-7890</p>
        </div>
    </footer>

    <!-- Linking external JavaScript files with defer attribute -->
    <script src="scripts/common.js" defer></script>
    <script src="scripts/signup.js" defer></script>
</body>

</html>
